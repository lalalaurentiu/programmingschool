{% extends 'home/base.html' %}
{% load static%}
{% load bootstrap4 %}

{% block title %}{{ category.title }}{% endblock %}

{% block content %}
    <div class="d-inline p-3">
        <div class='row p-3'>
            {% for lesson in lessons %}
            <div class="col p-3">
                <div class="card" style="width: 300px; height: 300px;">
                    <div class="card-body">
                        <h4 class="card-title">{{ lesson.title }}</h4>
                        {% autoescape off %}{{ lesson.content }}{% endautoescape %} 
                        <a class="btn btn-primary" type="button" href="{{ lesson.get_absolute_url }}" >{{ lesson.title }}</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
