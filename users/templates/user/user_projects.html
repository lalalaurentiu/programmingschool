{% extends 'home/base.html' %}
{% load static%}
{% load bootstrap4 %}
{% load crispy_forms_tags %} 

{% block content %}
    <h1>Proiectele tale</h1>
        {% for project in projects %}
            <div class="p-3">
                <div class="card text-center">
                    <div class="card-header">
                        <i class="fab fa-python"></i>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ project.project_title }}</h5>
                        <a class="btn btn-primary" href="{{ project.get_absolute_url }} ">Upload project</a>
                    </div>
                </div>
            </div>
        {% endfor %}
{% endblock %}
