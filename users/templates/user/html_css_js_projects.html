{% extends 'home/base.html' %}
{% load static%}
{% load bootstrap4 %}
{% load crispy_forms_tags %} 

{% block content %}

    <h1>Proiectele tale</h1>
    {% for project in html_css_js_projects %}
        <div class="p-3">
            <div class="card text-center">
                <div class="card-header">
                    <i class="fab fa-html5"></i> <i class="fab fa-css3-alt"></i> <i class="fab fa-js-square"></i>
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ project.project_title }}</h5>
                    <a class="btn btn-primary" href="{{ project.get_absolute_url }} ">Upload project</a>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
