{% extends 'home/base.html' %}
{% load static%}
{% load socialaccount %}
{% load bootstrap_icons %}

{% block content %}
<div class="p-5" style="background-image: url(https://images.unsplash.com/photo-1548092372-6fa982d00458?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=870&q=80);background-repeat: no-repeat;background-size: cover;">
  <div class="mt-5 ">
    <div class="mask h-100 d-flex justify-content-center align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto mt-5">

            <!-- Form with header -->
            <div class="card wow fadeIn" data-wow-delay="0.3s">
              <div class="card-body">

                <!-- Header -->
                <div class="form-header bg-primary">
                  <h3 class="font-weight-500 my-2 py-1"><i class="fas fa-user"></i> Log in:</h3>
                </div>

                <div class="text-center text-light">
                  <h4 class="mt-3">
                    <strong>Login with:</strong>
                  </h4>

                  <hr class="mt-4">
                  <div class="inline-ul text-center d-flex justify-content-center">
                    <a class="p-2 m-2 fa-lg tw-ic" href="{% url 'social:begin' 'facebook' %}">
                      <i class="fab fa-facebook-f fa-lg"></i>
                    </a>
                    <a class="p-2 m-2 fa-lg li-ic" href="{% provider_login_url 'google' %}">
                      <i class="fab fa-google fa-lg"> </i>
                    </a>
                    <a class="p-2 m-2 fa-lg ins-ic" href="{% url 'social:begin' 'github' %}">
                      <i class="fab fa-github fa-lg"> </i>
                    </a>
                  </div>
                  <h4 class="mt-3">
                    <strong>or :</strong>
                  </h4>
                  <hr class="mt-4">
                </div>
                <!-- Body -->
                <form method="post" action="{% url 'login' %}">
                  {% csrf_token %}
                  <div class="md-form">
                    <i class="fas fa-user prefix white-text"></i>
                      {{ form.username }}
                  </div>
                  <div class="md-form">
                    <i class="fas fa-lock prefix white-text"></i>
                    {{ form.password }}
                  </div>
                  <input class="btn btn-success btn-lg" type="submit" value="Login">
                </form>
              </div>
            </div>
            <!-- Form with header -->

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
